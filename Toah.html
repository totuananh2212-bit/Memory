<!DOCTYPE html>

  <style>

    /* M·ª•c 1 - ban ƒë√™m */

    /* M·ª•c 2 - ban ng√†y */
    #tab2 { background: url('https://i.ibb.co/J5ZXrtd/day-sky.jpg') center/cover no-repeat; color: #000; }
    #tab2 textarea { width: 100%; padding: 10px; }

    /* M·ª•c 3 - v≈© tr·ª• */

    #tab3 .post { background: rgba(0,0,50,0.7); margin: 10px; padding: 10px; border-radius: 8px; }

    /* M·ª•c 4 - C√†i ƒë·∫∑t */
    #tab4 { background: #222; color: #fff; }
    #tab4 input { margin: 5px 0; padding: 6px; width: 100%; }

    .btn { padding: 6px 12px; background: #0077b6; border: none; color: #fff; border-radius: 6px; cursor: pointer; }
    .btn:hover { background: #0096c7; }
    .like { cursor: pointer; color: #ffdd00; }

  </style>
</head>
<body>
  <header>
    <h1 id="siteTitle">üåä Website S√°ng T·∫°o c·ªßa Wol</h1>
  </header>
  <nav>
    <a href="#" onclick="showTab('tab1')">1. Tranh & Video</a>
    <a href="#" onclick="showTab('tab2')">2. C√¢u chuy·ªán</a>
    <a href="#" onclick="showTab('tab3')">3. B√†i vi·∫øt</a>
    <a href="#" onclick="showTab('tab4')">‚öôÔ∏è C√†i ƒë·∫∑t</a>
  </nav>

  <!-- Tab 1 -->
  <section id="tab1" class="active">
    <h2>üì∏ Upload Tranh ·∫¢nh & Video</h2>
    <input type="file" id="mediaInput" multiple accept="image/*,video/*">
    <textarea id="noteInput" placeholder="Ghi ch√∫ cho b√†i ƒëƒÉng..."></textarea>
    <button class="btn" onclick="addMediaPost()">ƒêƒÉng</button>
    <div id="mediaPosts"></div>
  </section>

  <!-- Tab 2 -->
  <section id="tab2">
    <h2>üìñ Vi·∫øt c√¢u chuy·ªán</h2>
    <input type="text" id="storyCategory" placeholder="T√™n m·ª•c (V√≠ d·ª•: Tu·ªïi th∆°)">
    <textarea id="storyText" rows="6" placeholder="Nh·∫≠p n·ªôi dung c√¢u chuy·ªán..."></textarea>
    <button class="btn" onclick="addStory()">ƒêƒÉng</button>
    <div id="stories"></div>
  </section>

  <!-- Tab 3 -->
  <section id="tab3">
    <h2>ü™ê B√†i vi·∫øt c√≥ Like & B√¨nh lu·∫≠n</h2>
    <textarea id="postText" rows="4" placeholder="Vi·∫øt b√†i vi·∫øt..."></textarea>
    <button class="btn" onclick="addPost()">ƒêƒÉng</button>
    <div id="posts"></div>
  </section>

  <!-- Tab 4 - C√†i ƒë·∫∑t -->
  <section id="tab4">
    <h2>‚öôÔ∏è C√†i ƒë·∫∑t Website</h2>
    <label>ƒê·ªïi t√™n Website:</label>
    <input type="text" id="siteNameInput" placeholder="Nh·∫≠p t√™n website m·ªõi...">
    
    <label>ƒê·∫∑t t√™n m·∫∑c ƒë·ªãnh cho ng∆∞·ªùi l·∫° b√¨nh lu·∫≠n:</label>
    <input type="text" id="guestNameInput" placeholder="V√≠ d·ª•: Kh√°ch v√£ng lai">
    
    <label>·∫¢nh n·ªÅn m·ª•c 1 (Tranh & Video):</label>
    <input type="text" id="bgTab1" placeholder="D√°n link ·∫£nh n·ªÅn...">
    
    <label>·∫¢nh n·ªÅn m·ª•c 2 (C√¢u chuy·ªán):</label>
    <input type="text" id="bgTab2" placeholder="D√°n link ·∫£nh n·ªÅn...">
    
    <label>·∫¢nh n·ªÅn m·ª•c 3 (B√†i vi·∫øt):</label>
    <input type="text" id="bgTab3" placeholder="D√°n link ·∫£nh n·ªÅn...">

    <button class="btn" onclick="applySettings()">L∆∞u thay ƒë·ªïi</button>
  </section>

  <script>
    let guestName = "Ng∆∞·ªùi l·∫°";

    function showTab(id) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // M·ª•c 1: Media
    function addMediaPost() {
      const files = document.getElementById("mediaInput").files;
      const note = document.getElementById("noteInput").value;
      let container = document.getElementById("mediaPosts");
      let div = document.createElement("div");
      div.className = "post";
      div.innerHTML = "<p>"+note+"</p>";
      [...files].forEach(file => {
        let url = URL.createObjectURL(file);
        if (file.type.startsWith("image")) {
          div.innerHTML += `<img src="${url}" width="200">`;
        } else if (file.type.startsWith("video")) {
          div.innerHTML += `<video src="${url}" width="200" controls></video>`;
        }
      });
      container.prepend(div);
      document.getElementById("noteInput").value="";
    }

    // M·ª•c 2: Story
    function addStory() {
      const cat = document.getElementById("storyCategory").value;
      const text = document.getElementById("storyText").value;
      let container = document.getElementById("stories");
      let div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `<h3>${cat}</h3><p>${text}</p>`;
      container.prepend(div);
      document.getElementById("storyCategory").value="";
      document.getElementById("storyText").value="";
    }

    // M·ª•c 3: Post + Like + Comment
    function addPost() {
      const text = document.getElementById("postText").value;
      let container = document.getElementById("posts");
      let div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <p>${text}</p>
        <span class="like" onclick="likePost(this)">üëç Like (<span>0</span>)</span>
        <div class="comment-box">
          <input type="text" placeholder="B√¨nh lu·∫≠n...">
          <button class="btn" onclick="addComment(this)">G·ª≠i</button>
          <div class="comments"></div>
        </div>
      `;
      container.prepend(div);
      document.getElementById("postText").value="";
    }

    function likePost(el) {
      let span = el.querySelector("span");
      span.innerText = parseInt(span.innerText) + 1;
    }

    function addComment(btn) {
      let input = btn.parentNode.querySelector("input");
      let text = input.value;
      if(text.trim()!==""){
        let comments = btn.parentNode.querySelector(".comments");
        let p = document.createElement("p");
        p.innerHTML = `<b>${guestName}:</b> ${text}`;
        comments.appendChild(p);
        input.value="";
      }
    }

    // M·ª•c 4: Apply Settings
    function applySettings() {
      const newTitle = document.getElementById("siteNameInput").value;
      const newGuest = document.getElementById("guestNameInput").value;
      const bg1 = document.getElementById("bgTab1").value;
      const bg2 = document.getElementById("bgTab2").value;
      const bg3 = document.getElementById("bgTab3").value;

      if(newTitle.trim()!=="") document.getElementById("siteTitle").innerText = newTitle;
      if(newGuest.trim()!=="") guestName = newGuest;
      if(bg1.trim()!=="") document.getElementById("tab1").style.background = `url('${bg1}') center/cover no-repeat`;
      if(bg2.trim()!=="") document.getElementById("tab2").style.background = `url('${bg2}') center/cover no-repeat`;
      if(bg3.trim()!=="") document.getElementById("tab3").style.background = `url('${bg3}') center/cover no-repeat`;

      alert("‚úÖ C·∫≠p nh·∫≠t th√†nh c√¥ng!");
    }
  </script>
</body>
</html>
