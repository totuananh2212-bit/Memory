<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="siteTitle">Ocean Site</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f8ff;}
    header {background: #0077b6; color: white; text-align: center; padding: 1rem; background-size: cover; background-position: center;}
    header h1 {background: rgba(0,0,0,0.5); display: inline-block; padding: 0.5rem 1rem; border-radius: 10px;}
    nav {display: flex; justify-content: center; gap: 1rem; background: #0096c7; padding: 0.5rem;}
    nav a {color: white; text-decoration: none; font-weight: bold;}
    .section {display: none; padding: 1rem;}
    .active {display: block;}
    .posts-grid {display: flex; flex-wrap: wrap; gap: 1rem;}
    .post {border: 1px solid #ccc; padding: 0.5rem; border-radius: 8px; background: #fff; width: 300px;}
    .post img, .post video {max-width: 100%; border-radius: 5px;}
    textarea, input[type="text"] {width: 100%; padding: 0.5rem; margin: 0.5rem 0;}
    button {padding: 0.5rem 1rem; background: #0077b6; color: white; border: none; border-radius: 5px; cursor: pointer;}
    button:hover {background: #023e8a;}
  </style>
</head>
<body>
  <header id="header">
    <h1 id="headerTitle">Ocean Site</h1>
  </header>
  <nav>
    <a href="#" onclick="showSection('section1')">Mục 1: Ảnh & Video</a>
    <a href="#" onclick="showSection('section2')">Mục 2: Câu chuyện</a>
    <a href="#" onclick="showSection('section3')">Mục 3: Khác</a>
    <a href="#" onclick="showSection('settings')">⚙️ Cài đặt</a>
  </nav>

  <!-- Mục 1 -->
  <div id="section1" class="section active">
    <h2>Đăng Ảnh & Video</h2>
    <form id="postForm">
      <input type="file" id="mediaInput" accept="image/*,video/*" multiple>
      <textarea id="noteInput" placeholder="Viết ghi chú..."></textarea>
      <button type="submit">Đăng bài</button>
    </form>
    <div id="posts" class="posts-grid"></div>
  </div>

  <!-- Mục 2 -->
  <div id="section2" class="section">
    <h2>Viết Câu Chuyện</h2>
    <textarea id="storyInput" placeholder="Nhập câu chuyện..."></textarea>
    <button onclick="saveStory()">Lưu câu chuyện</button>
    <div id="stories" class="posts-grid"></div>
  </div>

  <!-- Mục 3 -->
  <div id="section3" class="section">
    <h2>Khác</h2>
    <p>Nội dung thêm...</p>
  </div>

  <!-- Cài đặt -->
  <div id="settings" class="section">
    <h2>Cài đặt Website</h2>
    <label>Đổi tên website:</label>
    <input type="text" id="siteNameInput" placeholder="Nhập tên mới...">
    <button onclick="changeSiteName()">Lưu tên</button>
    <br><br>
    <label>Đổi ảnh bìa:</label>
    <input type="file" id="coverInput" accept="image/*">
    <button onclick="changeCover()">Lưu ảnh bìa</button>
  </div>

  <script>
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function renderPosts() {
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";
      posts.forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        if (p.type === "image") {
          div.innerHTML = `<img src="${p.url}"><p>${p.note}</p>`;
        } else if (p.type === "video") {
          div.innerHTML = `<video controls><source src="${p.url}"></video><p>${p.note}</p>`;
        }
        postsDiv.appendChild(div);
      });
    }

    document.getElementById("postForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const files = document.getElementById("mediaInput").files;
      const note = document.getElementById("noteInput").value;
      Array.from(files).forEach(file => {
        const url = URL.createObjectURL(file);
        const type = file.type.startsWith("video") ? "video" : "image";
        posts.push({url, note, type});
      });
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
      document.getElementById("noteInput").value = "";
      document.getElementById("mediaInput").value = "";
    });

    renderPosts();

    // Story lưu vào localStorage
    function saveStory() {
      let story = document.getElementById("storyInput").value;
      if (!story) return;
      let stories = JSON.parse(localStorage.getItem("stories")) || [];
      stories.push(story);
      localStorage.setItem("stories", JSON.stringify(stories));
      renderStories();
      document.getElementById("storyInput").value = "";
    }

    function renderStories() {
      let stories = JSON.parse(localStorage.getItem("stories")) || [];
      let container = document.getElementById("stories");
      container.innerHTML = "";
      stories.forEach(s => {
        let div = document.createElement("div");
        div.className = "post";
        div.textContent = s;
        container.appendChild(div);
      });
    }

    renderStories();

    // Cài đặt website
    function changeSiteName() {
      let newName = document.getElementById("siteNameInput").value;
      if (!newName) return;
      document.getElementById("headerTitle").textContent = newName;
      document.title = newName;
      localStorage.setItem("siteName", newName);
    }

    function changeCover() {
      let file = document.getElementById("coverInput").files[0];
      if (!file) return;
      let url = URL.createObjectURL(file);
      document.getElementById("header").style.backgroundImage = `url('${url}')`;
      localStorage.setItem("coverImage", url);
    }

    // Load config từ localStorage
    window.onload = function() {
      let savedName = localStorage.getItem("siteName");
      if (savedName) {
        document.getElementById("headerTitle").textContent = savedName;
        document.title = savedName;
      }
      let savedCover = localStorage.getItem("coverImage");
      if (savedCover) {
        document.getElementById("header").style.backgroundImage = `url('${savedCover}')`;
      }
    }
  </script>
</body>
</html>
