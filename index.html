<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Jump</title>
  <style>
    body { margin: 0; overflow: hidden; background: #f7f7f7; }
    canvas { display: block; margin: auto; background: white; border: 2px solid #333; }
  </style>
</head>
<body>
<canvas id="game" width="800" height="200"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let dino = { x: 50, y: 150, width: 40, height: 40, dy: 0, jumping: false };
let obstacles = [];
let score = 0;

function drawDino() {
  ctx.fillStyle = "green";
  ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
}

function drawObstacles() {
  ctx.fillStyle = "red";
  obstacles.forEach(o => ctx.fillRect(o.x, o.y, o.width, o.height));
}

function update() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawDino();
  drawObstacles();

  if (dino.jumping) {
    dino.dy += 1.5;
    dino.y += dino.dy;
    if (dino.y >= 150) {
      dino.y = 150;
      dino.jumping = false;
    }
  }

  obstacles.forEach(o => {
    o.x -= 5;
    if (o.x + o.width < 0) {
      obstacles.shift();
      score++;
    }
    if (dino.x < o.x + o.width && dino.x + dino.width > o.x && dino.y < o.y + o.height && dino.y + dino.height > o.y) {
      alert("Game Over! Score: " + score);
      document.location.reload();
    }
  });

  if (Math.random() < 0.02) {
    obstacles.push({ x: canvas.width, y: 160, width: 20, height: 40 });
  }

  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 20);

  requestAnimationFrame(update);
}

document.addEventListener("keydown", e => {
  if (e.code === "Space" && !dino.jumping) {
    dino.jumping = true;
    dino.dy = -20;
  }
});

update();
</script>
</body>
</html>
