<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bida 6 lỗ</title>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; background:#2b2b2b; margin:0; }
  canvas { background:#006400; border:3px solid #fff; }
  #score { position:absolute; top:20px; color:#fff; font-size:24px; left:20px; }
  #turn { position:absolute; top:50px; color:#fff; font-size:20px; left:20px; }
</style>
</head>
<body>
<div id="score">Điểm: 0</div>
<div id="turn">Lượt: Người chơi 1</div>
<canvas id="bida" width="600" height="300"></canvas>

<script>
const canvas = document.getElementById('bida');
const ctx = canvas.getContext('2d');

// 6 lỗ
const holes = [
  {x:0,y:0},{x:canvas.width/2,y:0},{x:canvas.width,y:0},
  {x:0,y:canvas.height},{x:canvas.width/2,y:canvas.height},{x:canvas.width,y:canvas.height}
];

// Bi: 1 bi cái trắng + 3 bi mục tiêu
let balls = [
  {x:100, y:150, r:10, color:'white', vx:0, vy:0, isCue:true},
  {x:300, y:100, r:10, color:'red', vx:0, vy:0},
  {x:400, y:150, r:10, color:'yellow', vx:0, vy:0},
  {x:300, y:200, r:10, color:'blue', vx:0, vy:0}
];

let score = 0;
let turn = 1; // 1 hoặc 2
let mouseDown = false;
let mouseStart = {x:0,y:0};

function drawTable() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // vẽ lỗ
  holes.forEach(h=>{
    ctx.beginPath();
    ctx.arc(h.x,h.y,15,0,2*Math.PI);
    ctx.fillStyle='black';
    ctx.fill();
  });
  // vẽ bi
  balls.forEach(b=>{
    ctx.beginPath();
    ctx.arc(b.x,b.y,b.r,0,2*Math.PI);
    ctx.fillStyle=b.color;
    ctx.fill();
    ctx.strokeStyle='black';
    ctx.stroke();
  });
}

// Cập nhật vị trí bi + ma sát
function updateBalls() {
  balls.forEach(b=>{
    b.x += b.vx;
    b.y += b.vy;
    b.vx *= 0.98;
    b.vy *= 0.98;

    // bi rơi vào lỗ
    holes.forEach(h=>{
      const dx = b.x - h.x;
      const dy = b.y - h.y;
      if(Math.sqrt(dx*dx+dy*dy)<15){
        if(b.isCue){
          // bi cái rơi lỗ → lỗi, đổi lượt
          resetCue();
          switchTurn();
        } else {
          // bi mục tiêu vào lỗ → cộng điểm
          score += 1;
          balls = balls.filter(bb=>bb!==b); // loại bi
        }
      }
    });

    // va bi bàn
    if(b.x-b.r<0 || b.x+b.r>canvas.width) b.vx*=-1;
    if(b.y-b.r<0 || b.y+b.r>canvas.height) b.vy*=-1;
  });
}

// Va chạm bi
function detectCollision() {
  for(let i=0;i<balls.length;i++){
    for(let j=i+1;j<balls.length;j++){
      let b1 = balls[i], b2 = balls[j];
      let dx = b2.x - b1.x;
      let dy = b2.y - b1.y;
      let dist = Math.sqrt(dx*dx+dy*dy);
      if(dist < b1.r+b2.r){
        let angle = Math.atan2(dy,dx);
        let speed1 = Math.sqrt(b1.vx*b1.vx+b1.vy*b1.vy);
        let speed2 = Math.sqrt(b2.vx*b2.vx+b2.vy*b2.vy);
        b1.vx = speed2*Math.cos(angle);
        b1.vy = speed2*Math.sin(angle);
        b2.vx = speed1*Math.cos(angle+Math.PI);
        b2.vy = speed1*Math.sin(angle+Math.PI);
      }
    }
  }
}

// Đặt lại bi cái
function resetCue(){
  let cue = balls.find(b=>b.isCue);
  cue.x = 100;
  cue.y = 150;
  cue.vx = 0;
  cue.vy = 0;
}

// Đổi lượt
function switchTurn(){
  turn = turn===1?2:1;
  document.getElementById('turn').innerText = "Lượt: Người chơi "+turn;
}

// Chuột đánh bi
canvas.addEventListener('mousedown', e=>{
  mouseDown = true;
  mouseStart.x = e.offsetX;
  mouseStart.y = e.offsetY;
});

canvas.addEventListener('mouseup', e=>{
  if(mouseDown){
    mouseDown = false;
    let cue = balls.find(b=>b.isCue);
    let dx = e.offsetX - mouseStart.x;
    let dy = e.offsetY - mouseStart.y;
    cue.vx = dx/5;
    cue.vy = dy/5;
  }
});

function gameLoop(){
  updateBalls();
  detectCollision();
  drawTable();
  document.getElementById('score').innerText = "Điểm: "+score;
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
