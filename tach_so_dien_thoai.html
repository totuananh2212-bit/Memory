<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tách số điện thoại</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 10px;
      font-size: 26px;
      color: #fff;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #fff;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      margin: 20px 0;
      border-radius: 8px;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    button {
      background-color: #222;
      color: white;
      border: 1px solid #fff;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #444;
    }
    #result {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Tô Anh</h1>
  <h2>Tách số điện thoại</h2>
  <textarea id="inputText" placeholder="Dán văn bản chứa số điện thoại vào đây..."></textarea>
  <button onclick="tachSo()">Tách số</button>
  <div id="result"></div>

  <script>
    function tachSo() {
      const text = document.getElementById('inputText').value;
      const regex = /\b0\d{9,10}\b/g;
      let numbers = text.match(regex) || [];
      numbers = [...new Set(numbers)].filter(n => !/^0+$/.test(n));
      document.getElementById('result').textContent = numbers.length ? numbers.join('\n') : 'Không tìm thấy số điện thoại.';
    }
  </script>
</body>
</html>
